<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./../css/congratsWindow.css">
    <title>Select Time</title>
  </head>
  <body>
    <div class="test-completion">
      <div class="container">
        <div class="avatar">
          <img class="trophy" src="https://image.flaticon.com/icons/svg/321/321773.svg" alt="award">
        </div>
        <span class = "title">Times Up!</span>
        <span class = "score"></span>
      </div>
      <button class="btn waves-effect waves-teal red" type="submit" name="action" onclick="finish()">Take break
        <i class="material-icons right"></i>
      </button>
    </div>
    <script type="text/javascript">
      finish = () => {
        const electron = require("electron");
        const {ipcRenderer} = electron;

        ipcRenderer.send("startBreak");

      }
    </script>
  </body>
</html>
